<!DOCTYPE html>
<html>
<head>
  <title>3D Sierpinski Gasket</title>
</head>
<body>
  <canvas id="gl-canvas" style="border: 2px solid black" width="512" height="512">
  Sorry; your web browser does not support HTML5's canvas element.
  </canvas>

  <script id="fragment-shader" type="x-shader/x-fragment">
    #version 300 es
    precision highp float;
    in vec4 vColor;
    out vec4 fColor;
    void main()
    {
      fColor = vColor;
    }
  </script>
  <script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es
    in vec4 aPosition;
    out vec4 vColor;
    void main()
    {
      vColor = vec4((1.0+aPosition.xyz)/2.0, 1.0);
	    gl_PointSize = 1.0;
      gl_Position = aPosition;
    }
  </script>
    
  <script src="../../Common/initShaders.js"></script>
  <script src="../../Common/MV.js"></script>
  <script src="gasket3.js"></script>
</body>

</html>
