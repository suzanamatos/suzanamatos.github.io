<!DOCTYPE html>
<html>
<head>
  <title>Pontos no plano a partir de um triangulo</title>
</head>
<body>
  <canvas id="gl-canvas" style="border: 2px solid black" width="512" height="512">
  Sorry; your web browser does not support HTML5's canvas element.
  </canvas>
  <br>
  <select id="alphaMenu" size="3">
    <option value="0" selected>&alpha; < 0</option>
    <option value="1">0 < &alpha; < 1</option>
    <option value="2">&alpha; > 1</option>
  </select>
  <select id="betaMenu" size="3">
    <option value="0" selected>&beta; < 0</option>
    <option value="1">0 < &beta; < 1</option>
    <option value="2">&beta; > 1</option>
  </select>

  <script id="fragment-shader" type="x-shader/x-fragment">
    #version 300 es
    precision highp float;
    in vec4 vColor;
    out vec4 fColor;
    void main()
    {
      fColor = vColor;
    }
  </script>
  <script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es
    in vec4 aPosition;
    in vec3 aColor;
    out vec4 vColor;
    uniform float uAlphaColor;
    void main()
    {
      vColor = vec4(aColor, uAlphaColor);
      gl_Position = aPosition;
	    gl_PointSize = 2.0;
    }
  </script>
    
  <script src="../../Common/initShaders.js"></script>
  <script src="../../Common/MV.js"></script>
  <script src="trianguloAlphaBeta.js"></script>
</body>

</html>
