<!DOCTYPE html>
<html>
<head>
  <title>Reshape</title>
  <style>
  html, body {
  width: 100%;
  height: 100%;
  margin: 0px;
  border: 0;
  overflow: hidden;
  /*  Disable scrollbars */
  display: block;
  /* No floating content on sides */
  }
  </style>
</head>
<body>
  <canvas id="gl-canvas" width="512" height="512">
  Sorry; your web browser does not support HTML5's canvas
  element.
  </canvas>

  <script id="fragment-shader" type="x-shader/x-fragment">
    #version 300 es
    precision highp float;
    out vec4 fColor;
    void main()
    {
      fColor = vec4( 1.0, 0.0, 0.0, 1.0 );
    }
  </script>
  <script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es
    in vec2 aPosition;
    uniform float uTheta;
    void main()
    {
      gl_Position.x = cos(uTheta) * aPosition.x - sin(uTheta) * aPosition.y;
      gl_Position.y = sin(uTheta) * aPosition.x + cos(uTheta) * aPosition.y;
      gl_Position.z = 0.0;
      gl_Position.w = 1.0;
    }
  </script>
    
  <script src="../../Common/initShaders.js"></script>
  <script src="../../Common/MV.js"></script>
  <script src="quadReshape.js"></script>
</body>

</html>
